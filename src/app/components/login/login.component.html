<div class="login-container">
    <div class="form-container">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group m-2 ">
                <label for="" > Email</label>
                <input formControlName="email" type="email" class="form-control" [ngClass] = "{'is-invalid' : submitted && f.email.errors}">
                <div class="" *ngIf = "submitted && f.email.errors" >
                    <div class="text-danger" *ngIf="submitted && f.email.errors.required">
                        this field is required
                    </div>
                    <div class="text-danger" *ngIf="submitted && f.email.errors.email">
                        Please Enter Valid email
                    </div>
                </div>
            </div>
            <div class="form-group m-2">
                <label for=""> Password</label>
                <input formControlName="password" type="password" class="form-control" [ngClass] = "{'is-invalid' : submitted && f.password.errors}">
                <div class="" *ngIf="submitted && f.password.errors">
                    <div class="text-danger" *ngIf="submitted && f.password.errors.required">
                        this field is required
                    </div>
                </div>
            </div>
            <div class="form-check m-2">
                <input formControlName="acceptTerms" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                    Accept Terms
                </label>
                <div class="" *ngIf="submitted && f.acceptTerms.errors">
                    <div class="text-danger" *ngIf="submitted && f.acceptTerms.errors.required">
                        this field is required
                    </div>
                </div>
            </div>

            <p>
                <a routerLink="/forget-password">
                    forget password
                </a>
            </p>

            <input type="submit" value="Login">
            
        </form>
    </div>
</div>
